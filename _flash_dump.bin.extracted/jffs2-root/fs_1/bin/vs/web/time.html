function Watch()
{
    now=new Date(); 
    year=now.getYear();
    month=now.getMonth()+1;
    day=now.getDate();
    hour=now.getHours();
    minute=now.getMinutes();
    second=now.getSeconds();
    if(year<1000) year+=1900;
    if(hour<10) hour="0"+hour;
    if(month<10) month="0"+month;
    if(day<10) day="0"+day;
    if(minute<10) minute="0"+minute;
    if(second<10) second="0"+second;
    document.form1.pctime.value=year+'-'+month+'-'+day+' '+hour+':'+minute+':'+second;;
    webWatchUp();
    setTimeout("Watch()",1000);
}

function webWatchUp()
{
    w_second=w_second+1;
    if(w_second==60)
    {
        w_second=0;
        w_minute=w_minute+1;
    }
    if(w_minute==60)
    {
        w_minute=0;
        w_hour=w_hour+1;
    }
    if(w_hour==24)
    {
        w_hour=0;
        switch(w_month)
        {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
            w_day=w_day+1;
            if(w_day==32)
            {
                w_day=1;
                w_month=w_month+1;
            }
            break;
            case 4:
            case 6:
            case 9:
            case 11:
            w_day=w_day+1;
            if(w_day==31){
            w_day=1;
            w_month=w_month+1;
            }
            break;
            case 2:
            w_day=w_day+1;
            amari=w_year%4;
            amari1=w_year%100;
            amari4=w_year%400;
            if(amari4==0)
            {
                if(w_day==30)
                {
                    w_day=1;
                    w_month=w_month+1;
                }
            }
            else if(amari1==0)
            {
                if(w_day==29)
                {
                w_day=1;
                w_month=w_month+1;
                }
            }
            else if(amari==0)
            {
                if(w_day==30)
                {
                    w_day=1;
                    w_month=w_month+1;
                }
            }
            else 
            {
                if(w_day==29)
                {
                    w_day=1;
                    w_month=w_month+1;
                }
            }
            break;
        }
    }
    if(w_month==13)
    {
        w_month=1;
        w_year=w_year+1;
    }
    if(w_month<10) D1month="0"+w_month;
    else D1month=""+w_month;
    if(w_day<10) D1day="0"+w_day;
    else D1day=""+w_day;
    if(w_hour<10) D1hour="0"+w_hour;
    else D1hour=""+w_hour;
    if(w_minute<10) D1minute="0"+w_minute;
    else D1minute=""+w_minute;
    if(w_second<10) D1second="0"+w_second;
    else D1second=""+w_second;
    	
    document.form1.stime.value=w_year+'-'+D1month+'-'+D1day+' '+D1hour+':'+D1minute+':'+D1second;

}

	autoupdate.name ="-autoupdate";	
	
	form.submit();
	 return true;

function ManualsettingDateOnblur()
{
	year = parseInt($("#ManualYear").val()) || 0;	
	
	if(year < 1970)
		$("#ManualYear").val(1970);
	
	month = 	parseInt($("#ManualMonth").val()) || 0;	
	
	if(month < 1)
		$("#ManualMonth").val("01");
	else if(month > 12)
		$("#ManualMonth").val("12");
		
	day = 	parseInt($("#ManualDay").val()) || 0;		
	switch(month)
	{
		case 1:
		case 3:
		case 5:
		case 7:
		case 8:
		case 10:
		case 12:
			maxday=31;
		break;	
		case 2:
			if((year%4 == 0)&&( year%100 != 0) || (year%400 == 0))
				maxday = 29;
			else
				maxday = 28;	
		break;
		default:
			maxday=30;
	}
	
	if(day < 0)
		$("#ManualDay").val("01");
	else 	if(day > maxday)
		$("#ManualDay").val(maxday);
	
}
